name: huntervsspeedrunner
version: '1.75-1.21.1'
main: me.example.huntervsspeedrunner.HunterVSSpeedrunnerPlugin
api-version: '1.21'
folia-supported: true
authors: [FLINGO]
description: "Plugin for the Hunter vs Speedrunner game"
commands:
  hunter:
    description: Command to control the Hunter vs Speedrunner game
    usage: "/hunter [start|stop]"
  start:
    description: Start the game
    usage: "/hunter start"
    permission-message: "Only operators can start the game."
  stop:
    description: End the game
    usage: "/hunter stop"
    permission-message: "Only operators can stop the game."
  hunterworld:
    description: Execute commands for the world
    usage: "/hunterworld"
    permission-message: "You do not have permission to execute this command."
  hunterreload:
    description: Reload plugin
    usage: "/hunterreload"
    permission-message: "You do not have permission to execute this command."
  huntertestwebhook:
    description: Test webhook error reporting
    usage: "/huntertestwebhook [message]"
    permission-message: "You do not have permission to execute this command."
